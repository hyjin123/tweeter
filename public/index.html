<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous"
    />

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div id="logo">
        <span>tweeter</span>
      </div>
      <div id="tweet">
        <div class="nav-container">
          <span><span class="heavy-font">Write</span> a new tweet</span>
        </div>
        <div class="nav-container">
          <i class="fas fa-angle-double-down"></i>
        </div>
      </div>
    </nav>
    <!-- Header (Avatar + Name)-->
    <header id="avatar-name">
      <div>
        <img id="main-avatar" src="/images/avatar.png"> 
      </div>
      <br>
      <div>
        <h2>Sean Jin</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <form method="POST" action="/tweets/">
          <label for="tweet-text" class="heavy-font smaller-font">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="tweet-button bungee-font smaller-font">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section>
        <article class="tweet">
          <header class="tweet-header">
            <div class="avatar-name">
              <img class="article-avatar" src="/images/little-kid.png">
              <span id="tweet-name" class="smaller-font">Sean Jin</span>
            </div>
            <div id="tweet-handle">
              <span>@butterflycatcher</span>
            </div>
          </header>
          <p class="smaller-font">WELL WELL WELL, look who decided to show up</p>
          <footer class="tweet-footer">
            <div>
              <span>10 days ago</span>
            </div>
            <div>
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>

        <article class="tweet">
          <header class="tweet-header">
            <div class="avatar-name">
              <img class="article-avatar" src="/images/person1.png">
              <span id="tweet-name" class="smaller-font">Nancy Tran</span>
            </div>
            <div id="tweet-handle">
              <span>@newperson</span>
            </div>
          </header>
          <p class="smaller-font">I declare bankruptsy!!</p>
          <footer class="tweet-footer">
            <div>
              <span>12 days ago</span>
            </div>
            <div>
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>

      </section>

    </main>
  </body>
</html>
